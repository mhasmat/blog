<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Por Categoría</title>
</head>
<body>
  <a href="/blog">Volver a la lista de posts</a>
  <hr>
  <h1>Posts de la categoría {{ categoria.nombre }}</h1>
  {% for post in posts %}
    <h4>{{ post.titulo }}</h4>
    <p>{{ post.contenido }}</p>
  {% empty %}
    <p>No hay posts en esta categoría</p>
  {% endfor %}
  
</body>
</html>
